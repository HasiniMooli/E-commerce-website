    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 150px; 
            background-color: #fff;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .box-img {
            height: 100px; 
            width: 100%;
            background-size: cover;
            background-position: center;
        }

        .box-title {
            padding: 8px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
            background-color: #f9f9f9;
            width: 80%; 
            margin: auto; 
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .pets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto; 
            justify-items: center;
        }

        .pet {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px; 
            background-color: #fff;
        }

        .pet:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .pet-img {
            height: 180px; 
            width: 100%;
            background-size: cover;
            background-position: center;
        }

        .pet-title {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            background-color: #f9f9f9;
            width: 100%;
        }
    </style>
</head>
